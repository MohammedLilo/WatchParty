<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch Party</title>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
	rel="stylesheet">
	
<link rel="stylesheet" href="css/party-page-style.css">

</head>
<body>
	<h1>Watch Party</h1>

	<div id="formContainer">
		<form id="startPartyForm">
			<input type="url" id="videoUrl"
				placeholder="Enter video URL to watch as a party" required>
			<button type="submit" id="start-party-button">Start Party</button>
		</form>
		<form id="joinPartyForm">
			<input type="text" id="partyId" placeholder="Enter party ID to join"
				required>
			<button type="submit">Join Party</button>
		</form>
	</div>
	<div class="party-id-container">
		<div id="partyIdDisplay" class="party-id"></div>
		<button class="copy-button" onclick="copyPartyId()">Copy ID</button>		
	</div>
	<div class="main-content">
	  <br>
	    <a href="/videos-library">Browse Video Library</a>
	 <p>Total Members: <span id="membersCount">0</span></p>
		<video id="videoPlayer" controls>
			<source id="videoSource" src="" type="video/mp4">
			Your browser does not support the video tag.
		</video>
		<div class="chat-container">
			<div class="chat-messages" id="chatMessages"></div>
			<div class="chat-input">
				<input type="text" id="chatInput" placeholder="Type your message">
				<button id="sendMessageButton">Send</button>
			</div>
		</div>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="js/party-page-script.js"></script>

</body>
</html>
