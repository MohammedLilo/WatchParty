<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #e74c3c;
            margin: 20px 0;
        }

        .video-list {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }

        .video-item {
            background: #34495e;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .video-item img {
            width: 100%;
            max-width: 120px;
            height: 90px;
            object-fit: cover;
            border-radius: 5px;
        }

        .video-description {
            flex-grow: 1;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button, input[type="file"] {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background: #e74c3c;
            color: #ffffff;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover, input[type="file"]:hover {
            background: #c0392b;
        }

        @media (max-width: 600px) {
            .video-item {
                flex-direction: column;
                align-items: start;
            }

            .video-item img {
                width: calc(100% - 20px); /* Subtracting padding */
            }
        }
    </style>
</head>
<body>
    <h1>Video Library</h1>
    <div class="video-list"></div>
    <form id="uploadForm">
    <input type="file" id="videoFile" required>
    <input type="text" id="videoName" placeholder="Enter video name" required>
    <button type="submit">Upload Video</button>
</form>

    <script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData();
        const videoFile = document.getElementById('videoFile').files[0];
        const videoName = document.getElementById('videoName').value;

        if (!videoFile || !videoName.trim()) {
            alert('Please fill in all fields and select a video file.');
            return;
        }

        formData.append('multipartFile', videoFile);
        formData.append('videoName', videoName);

        fetch('/videos', {
            method: 'POST',
            body: formData
        }).then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Failed to upload video.');
            }
        }).then(data => {
            console.log(data);
            alert('Video uploaded successfully!');
            loadVideos(); // Reload videos after upload
        }).catch(error => {
            console.error('Error uploading video:', error);
            alert('Error uploading video.');
        });
    });

    function loadVideos() {
        fetch('/videos')
            .then(response => response.json())
            .then(data => {
                const container = document.querySelector('.video-list');
                container.innerHTML = ''; // Clear existing items
                data.content.forEach(video => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    videoItem.innerHTML = `
                        <video width="120" height="90" controls>
                            <source src="/videos/${video.videoFileName}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <div class="video-description">
                            <h3>${video.name}</h3>
                            <p>${new Date(video.timestamp).toLocaleDateString()}</p>
                        </div>
                        <div class="controls">
                            <button onclick="deleteVideo('${video.fileName}')">Delete</button>
                        </div>
                    `;
                    container.appendChild(videoItem);
                    extractThumbnail(videoItem.querySelector('video'));
                });
            }).catch(error => console.error('Error loading videos:', error));
    }

    function extractThumbnail(video) {
        video.addEventListener('loadeddata', () => {
            video.currentTime = 5;
            video.addEventListener('seeked', () => {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const frame = canvas.toDataURL('image/png');
                video.setAttribute('poster', frame);
            });
        });
    }

    function deleteVideo(videoFileName) {
        fetch(`/videos/${videoFileName}`, {
            method: 'DELETE'
        }).then(response => {
            if (response.ok) {
                alert('Video deleted successfully!');
                loadVideos(); // Reload videos after deletion
            } else {
                alert('Failed to delete video.');
            }
        }).catch(error => {
            console.error('Error deleting video:', error);
            alert('Failed to delete video.');
        });
    }

    loadVideos(); // Initial load of videos

    </script>
</body>
</html>
