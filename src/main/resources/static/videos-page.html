<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/videos-page-style.css">
   
</head>
<body>
    <h1>Video Library</h1>
    <div class="main-video" id="mainVideoContainer">
        <video id="mainVideo" width="100%" controls>
            <source id="mainVideoSource" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="video-list"></div>
    <form id="uploadForm">
        <input type="file" id="videoFile" required>
        <input type="text" id="videoName" placeholder="Enter video name" required>
        <button type="submit">Upload Video</button>
    </form>
    <div id="notification"></div>

    <script src="js/videos-page-script.js"></script>
</body>
</html>
