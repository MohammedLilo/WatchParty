<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 400px;
            width: 100%;
            
        }

        input[type="text"], input[type="password"],#email, button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
            background-color: #34495e;
            color: #ffffff;
        }

        button {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #c0392b, #e74c3c);
        }

        a {
            text-decoration: none;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h2>User Registration</h2>
     <div id="error-message" style="display: none; color: red;"></div>
    <form id="registrationForm" action="/signup" method ="post">
    <input type="text" id="fullName" name="name" placeholder="fullname" required><br>
    <input type="email" id="email" name="email" placeholder="email" required><br>
    <input type="password" id="password" name="password" placeholder="password" required><br>
        <button type="submit">sign up</button>
    </form>
    </div>
    <div id="message"></div>

    <script>
    
    document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('err');
        if (error) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = error;
            errorDiv.style.display = 'block';
        }
    });
    
    
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
         //   event.preventDefault(); // Prevent the form from submitting

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var fullName = document.getElementById('name').value;

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/signup', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 201) {
                        document.getElementById('message').innerText = 'Account Registered successfully.';
                    } else {
                        document.getElementById('message').innerText = 'Failed to register account.';
                    }
                }
            };
            console.log(email);
            xhr.send(JSON.stringify({email: email, password: password, fullName: fullName}));
        });
    </script>
</body>
</html>
